<div class="bg-light border-right" id="sidebar-wrapper">
  <div class="input-group sidebar-search border-bottom ">
    <input class="field form-control mx-2 mb-3" id="s" name="s" type="text" value="" placeholder="Search by phenotype" autocomplete="off">
  </div>
  <div class="list-group mx-2 sidebar-list" >
    {{for index,file in files}}
      <a  href="{{file}}"  target="details" data-meta="{{file}}"
        class="list-group-item list-group-item-action my-1 coverage-high {{index == 0 ? "" : ""}}">
        {{phenotypes[index]}}<br>
        <small>{{project}}</small>
      </a>
    {{end}}
  </div>
</div>
