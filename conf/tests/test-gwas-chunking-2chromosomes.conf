/*
========================================================================================
    Nextflow config file for running tests
========================================================================================
*/

params {

  project                       = 'test-gwas-additive-2chromosomes'
  genotypes_prediction          = 'tests/input/pipeline/example.{bim,bed,fam}'
  genotypes_association         = 'tests/input/pipeline/example*.bgen'
  genotypes_build               = 'hg19'
  genotypes_association_format  = 'bgen'
  phenotypes_filename           = "$baseDir/tests/input/pipeline/phenotype.txt"
  phenotypes_binary_trait       = false
  phenotypes_columns            = 'Y1,Y2'
  genotypes_association_chunk_size = 500000
  regenie_test                  = 'additive'
  rsids_filename                = "$baseDir/tests/input/pipeline/rsids.tsv.gz"
  annotation_min_log10p         = 2
}


